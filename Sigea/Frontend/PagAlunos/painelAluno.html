<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./painelAluno.css">
    <title>Painel do aluno</title>
</head>
<body>

    <header>
        <h1>Painel do Aluno</h1>
        <p>Bem-vindo,</p>
    </header>

    <nav>
        <a href="#turma">Minha Turma</a>
        <a href="#presencas">Presenças</a>
        <a href="#notas">Notas</a>
    </nav>

    <main>

        <section id="turma" class="card">
        <h2>Turma</h2>
        <p>Você está matriculado na turma .</p>
        </section>

        <section id="presencas" class="card">
        <h2>Histórico de Presenças e Faltas</h2>
        <table>
            <thead>
                <tr>
                    <th>Disciplina</th>
                    <th>Presenças</th>
                    <th>Faltas</th>
                    <th>Professor</th> </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        </section>

        
        <section id="notas" class="card">
        <h2>Notas e Média Final</h2>
        <table>
            <thead>
                <tr>
                    <th>Disciplina</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Média</th>
                    <th>Professor</th> </tr>
            </thead>
            <tbody>
                 </tbody>
        </table>
        </section>
    </main>
    <script src="./painelAluno.js"></script>
    
</body>
</html>
